<html>
    <head>
        <meta charset="utf-8">
        <style>
            section {
                padding: 7px;
                text-align: left;
            }
        </style>
        
        <title>Formulário</title>
       
        </head>
    
          <body>
            <h1>Formulário</h1>
            <h2>Preencha os dados solicitados</h2>

            <form action="" method="post" enctype="multipart/form-data"></form>

            <section>
                <label for="">Nome</label>
                <input name="nome" required="required" placeholder="Digite seu nome" type="text">
            </section>

            <section>
                <label for="">Endereço</label>
                <input name="Endereço" required="required" placeholder="Digite seu nome" type="text">
            </section>

            <section>
                <label for="">Estados participantes</label>
                <select required="required" name="estado">
                    <option selected="selected" value="">Selecione</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    </select>
            </section>
            
            <section>
                <label for="">Telefone</label>
                <input name="Telefone" required="required" placeholder="Digite seu telefone" type="text">
            </section>

            <section>
                <label for="">E-mail</label>
                <input name="email" required="required" placeholder="Digite seu e-mail" type="text">
            </section>

            <section>
                <label for="">Selecione o Sexo</label>
                <select required="required" name="sexo">
                    <option selected="selected" value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                 </select>
            </section>

            <section>
                <label for="">Mensagem</label>
                <textarea name="mensagem" required="required" placeholder="Digite seu comentário" type="text" cols="25" rows="3">
                </textarea>
            </section>

            <section>
                <label for="noticias">
                <input name="escolha" id="noticias" type="checkbox">
                Deseja receber mais informações?
            </label>
            </section>

            <section>
                <button name="Enviar" value="1" type="submit">Enviar</button>

            </section>

            


        </body>
</html>
